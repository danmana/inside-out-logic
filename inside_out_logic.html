<!DOCTYPE html>
<html>
<head>
    <title>Inside out logic</title>
    <link rel="stylesheet" href="inside_out_logic.css">
</head>
<body>
    <label for="size">Size</label>
    <input id="size" type="number" value="100">
    <span>Style</span>
    <input id="side-by-side" value="side-by-side" name="style" type="radio" checked><label for="side-by-side">Side by side</label>
    <input id="one-by-one" value="one-by-one" name="style" type="radio"><label for="one-by-one">One by one</label>
    <input id="two-by-two" value="two-by-two" name="style" type="radio"><label for="two-by-two">Two by two</label>
    <svg id="svg1" width="900" height="800" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
    <svg id="svg2" width="900" height="800" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
</body>

<script src="inside_out_logic.js"></script>
</html>
